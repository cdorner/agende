<html ng-app="main">
<head>
<title ng-controller="TitleController">{{title}}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/bootbox/bootbox.js"></script>
<script type="text/javascript" src="/bower_components/moment/moment.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular-i18n/angular-locale_pt-br.js"></script>
<script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="/bower_components/angular-cookies/angular-cookies.js"></script>
<script type="text/javascript" src="/bower_components/angucomplete-alt/angucomplete-alt.js"></script>

<script type="text/javascript" src="/static/js/project/message.js"></script>
<script type="text/javascript" src="/static/js/project/main.js"></script>
<script type="text/javascript" src="/static/js/project/title.js"></script>
<script type="text/javascript" src="/static/js/project/agenda.js"></script>
<script type="text/javascript" src="/static/js/project/configurations.js"></script>
<script type="text/javascript" src="/static/js/project/patients.js"></script>

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/bower_components/angucomplete-alt/angucomplete-alt.css">

<style type="text/css">
form input.ng-invalid.ng-dirty {
	background-color: #fcf8e3;
}

form input.ng-valid.ng-dirty {
	background-color: #dff0d8;
}

.agenda td {
	cursor: pointer;
}

.glyphicon {
	cursor: pointer;
	padding: 2px;
}

.bb-alert {
	position: fixed;
	top: 15%;
	right: 0;
	margin-bottom: 0;
	font-size: 1.2em;
	padding: 1em 1.3em;
	z-index: 2000;
}

.bg-notworkday{
	background-color: #fcf8e3;
}

.auto-complete-patient {
    width: 500px !important;
}

.panel-heading small{
    color: #ffffff;
}
</style>
</head>
<body ng-controller="MainController">
	<div class="bb-alert alert alert-info" style="display:none;">
        <span></span>
    </div>
    <div class="bb-alert alert alert-danger" style="display:none;">
        <span></span>
    </div>
	<div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3>Agende.med <small>Agendamento da forma correta</small></h3></div>
            <div class="panel-body">
                <nav class="navbar navbar-default" role="navigation">
                    <div ng-include="'menu.html'"></div>
                    <div class="panel panel-info">
                        <!-- Default panel contents -->
                        <div class="panel-body">
                            <div ng-view></div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
	</div>
</body>
<script type="text/javascript">
	$(function() {
	    Message.init({
	        "message": ".bb-alert.alert-info",
	        "error" : ".bb-alert.alert-danger"
	    });
	    bootbox.setDefaults("locale", "br");
	});
</script>
</html>
