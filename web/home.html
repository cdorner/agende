<html ng-app="main">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/bootbox/bootbox.js"></script>
<script type="text/javascript" src="/bower_components/moment/moment.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular-i18n/angular-locale_pt-br.js"></script>
<script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="/bower_components/angular-cookies/angular-cookies.js"></script>
<script type="text/javascript" src="/bower_components/angucomplete-alt/angucomplete-alt.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script type="text/javascript" src="/static/js/project/message.js"></script>
<script type="text/javascript" src="/static/js/project/main.js"></script>
<script type="text/javascript" src="/static/js/project/title.js"></script>
<script type="text/javascript" src="/static/js/project/agenda.js"></script>
<script type="text/javascript" src="/static/js/project/configurations.js"></script>
<script type="text/javascript" src="/static/js/project/patients.js"></script>

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/bower_components/angucomplete-alt/angucomplete-alt.css">

<style type="text/css">
form input.ng-invalid.ng-dirty {
	background-color: #fcf8e3;
}

form input.ng-valid.ng-dirty {
	background-color: #dff0d8;
}

.agenda td {
	cursor: pointer;
}

.glyphicon {
	cursor: pointer;
	padding: 2px;
}

.bb-alert {
	position: fixed;
	top: 15%;
	right: 0;
	margin-bottom: 0;
	font-size: 1.2em;
	padding: 1em 1.3em;
	z-index: 2000;
}

.bg-notworkday{
	background-color: #fcf8e3;
}

.auto-complete-patient {
    width: 500px !important;
}

.panel-heading small{
    color: #ffffff;
}

section {
    padding: 10px;
}

</style>
</head>
<body ng-controller="MainController">
	<div class="bb-alert alert alert-info" style="display:none;">
        <span></span>
    </div>
    <div class="bb-alert alert alert-danger" style="display:none;">
        <span></span>
    </div>
	<div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3>Agende.med <small>Agendamento da forma certa</small></h3></div>
            <div class="panel-body">
                <nav class="navbar navbar-default" role="navigation">
                    <div ng-include="'menu.html'"></div>
                    <div class="panel panel-info">
                        <!-- Default panel contents -->
                        <div class="panel-body">
                            <div ng-view></div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
	</div>
</body>
<script type="text/javascript">
	$(function() {
	    Message.init({
	        "message": ".bb-alert.alert-info",
	        "error" : ".bb-alert.alert-danger"
	    });
	    bootbox.setDefaults("locale", "br");
	});
</script>
<div id="modal-user-profile" class="modal" data-show="false">
    <div class="modal-dialog" data-backdrop="false">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Perfil do usuário {{user.name}}</h4>
            </div>
            <div class="modal-body">
                <form name="formUser" novalidate class="simple-form form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-10">
                            <label for="username">Nome *</label>
                            <input type="text" class="form-control" id="username" placeholder="Nome do usuário"
                                   ng-model="user.name" required ></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <label for="username">Username *</label>
                            <input type="text" class="form-control" id="username" placeholder="Nome de usuário"
                                   ng-model="user.username"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <label for="password">Senha *</label>
                            <input type="password" class="form-control" id="password" placeholder="Senha"
                                   ng-model="user.password"></input>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="dismissUser()">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="updateUser()" ng-disabled="formUser.$invalid">Salvar</button>
            </div>
        </div>
    </div>
</div>

</html>
